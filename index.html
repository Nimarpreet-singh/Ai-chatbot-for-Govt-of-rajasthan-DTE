<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Example</title>
  <style>
    /* Add some basic styling to the chatbot container */
    .chatbot-container {
      width: 80%;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    /* Style the iframe to remove the border and make it responsive */
    .chatbot-iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;   
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <h2>Chat with me!</h2>
    <iframe
      class="chatbot-iframe"
      src="https://denser.ai/u/embed/c6996d61-afde-427b-98e2-9682ebc09334"
      frameborder="0"
      scrolling="yes"
    ></iframe>
  </div>
  
  <script type="module">
    import Chatbot from "ttps://cdn.jsdelivr.net/npm/@denserai/embed-chat@1/dist/web.min.js";
    Chatbot.init({
      chatbotId: "c6996d61-afde-427b-98e2-9682ebc09334",
    });
  </script>
</body>
</html>
